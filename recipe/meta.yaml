{% set name = "scikit-hep" %}
{% set version = "2024.10.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 22ea15b6284413222559351b0b62b4ce9d542aabdc0916fab9f73c8c50a32738

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=42.0
  run:
    - awkward ~=2.6.0
    - decaylanguage ~=0.18.0
    - hepstats ~=0.8.0
    - hepunits ~=2.3.0
    - hist ~=2.8.0
    - histoprint ~=2.4.0
    - iminuit ~=2.29.0
    - matplotlib-base >3.4.0
    - mplhep ~=0.3.0
    - numpy >=1.13.1
    - particle ~=0.25.0
    - pylhe ~=0.9.0
    - python >=3.8
    - resample ~=1.10.0
    - uproot ~=5.3.0
    - vector ~=1.5.0

test:
  imports:
    - skhep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/scikit-hep/
  summary: Metapackage of Scikit-HEP project tools for Particle Physics.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matthewfeickert
    - chrisburr
    - eduardo-rodrigues
    - henryiii
