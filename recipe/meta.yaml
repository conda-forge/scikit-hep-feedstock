{% set name = "scikit-hep" %}
{% set version = "5.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scikit-hep-{{ version }}.tar.gz
  sha256: 0cd352c0804eab08085287331e1ffe33faf300da832b57b359b38064b267c0dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - awkward ~=2.1.0
    - boost-histogram ~=1.3.0
    - decaylanguage ~=0.15.0
    - hepstats ~=0.6.0
    - hepunits ~=2.3.0
    - hist ~=2.6.0
    - histoprint ~=2.4.0
    - iminuit ~=2.18.0
    - matplotlib-base >2.0.0
    - mplhep ~=0.3.0
    - numpy >=1.13.1
    - particle ~=0.22.0
    - pylhe ~=0.5.0
    - python >=3.7
    - resample ~=1.5.0
    - uproot ~=5.0.0
    - vector ~=1.0.0

test:
  imports:
    - skhep
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/scikit-hep/
  summary: Metapackage of Scikit-HEP project tools for Particle Physics.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
    - eduardo-rodrigues
    - henryiii
