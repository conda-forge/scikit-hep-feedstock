schema_version: 1

context:
  name: scikit-hep
  version: "2025.4.1"
  python_min: '3.9'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 51e75d086ca23e286605d17fb80fb4f020243d1026d362fbcb8166a1fbef1ddf

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=62.6
  run:
    - awkward ~=2.7.0
    - decaylanguage ~=0.18.0
    - hepstats ~=0.9.0
    - hepunits ~=2.3.0
    - hist ~=2.8.0
    - histoprint ~=2.6.0
    - iminuit ~=2.30.0
    - matplotlib-base >3.4.0
    - mplhep ~=0.3.0
    - numpy >=1.13.1
    - particle ~=0.25.0
    - pylhe ~=0.9.0
    - python >=${{ python_min }}
    - resample ~=1.10.0
    - uproot ~=5.5.0
    - vector ~=1.5.0

tests:
  - python:
      imports:
        - skhep
      pip_check: true

      python_version: ${{ python_min }}.*
about:
  summary: Metapackage of Scikit-HEP project tools for Particle Physics.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/scikit-hep/scikit-hep/
  repository: https://github.com/scikit-hep/scikit-hep/

extra:
  recipe-maintainers:
    - matthewfeickert
    - chrisburr
    - eduardo-rodrigues
    - henryiii
